<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Lexend+Deca:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="img">
      <div class="overlay"></div>
    </div>
    <div class="content">
      <h2>  Get <span>insights</span> that help your business grow. </h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.      
      </p>
      <div class="data">
        <span class="statistic"><h3>10k+</h3>COMPANIES</span>
        <span class="statistic"><h3>314</h3>TEMPLATES</span>
        <span class="statistic"><h3>12M+</h3>QUERIES</span>  
      </div>
    </div>
  </main>
</body>
</html>
